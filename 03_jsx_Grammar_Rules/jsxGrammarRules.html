<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jsxGrammarRules</title>
    <style>
      h2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--prepare for container-->
    <div id="test"></div>
    <!--load react core library-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--load react-dom to render react component-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--load babel to compile jsx-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //babel is a javascript compiler

      const myId = "Brian";
      const myData = "Hello React!";
      //1.define a react component

      const VDOM = (
        <div>
          <h2 className="title" id={myId.toLowerCase()}>
            <span>{myData.toLowerCase()}</span>
          </h2>
          <h2 className="title" id={myId.toLowerCase()}>
            <span>{myData.toLowerCase()}</span>
          </h2>
          <input type="text" value="Hello React!" />
        </div>
      );
      //2.render a virtual DOM to page
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
