<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_FunctionComponents</title>
  </head>
  <body>
    <!--prepare for container-->
    <div id="test"></div>
    <!--load react core library-->
    <script t ype="text/javascript" src="../js/react.development.js"></script>
    <!--load react-dom to render react component-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--load babel to compile jsx-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //babel is a javascript compiler
      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = { isHot: false };
        }
        render() {
          const { isHot } = this.state;
          return (
            <h1 onClick={demo}>
              Today is {this.state.isHot ? "hot" : "cold"}!
            </h1>
          );
        }
      }
      //render the component
      ReactDOM.render(<Weather />, document.getElementById("test"));

      function demo() {
        alert("button3 clicked");
      }
    </script>
  </body>
</html>
