<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2_classComponents</title>
  </head>
  <body>
    <!--prepare for container-->
    <div id="test"></div>
    <!--load react core library-->
    <script t ype="text/javascript" src="../js/react.development.js"></script>
    <!--load react-dom to render react component-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--load babel to compile jsx-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //babel is a javascript compiler
      class MyComponent extends React.Component {
        render() {
          console.log("render's this", this);
          return <h2>component is used to define a react component</h2>;
        }
      }
      ReactDOM.render(<MyComponent />, document.getElementById("test"));
    </script>
  </body>
</html>
