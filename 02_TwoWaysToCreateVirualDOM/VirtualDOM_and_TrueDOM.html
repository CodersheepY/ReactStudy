<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
  </head>
  <body>
    <!--prepare for container-->
    <div id="test"></div>
    <!--load react core library-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--load react-dom to render react component-->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!--load babel to compile jsx-->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
      //babel is a javascript compiler
      //1.define a react component
      const VDOM = (
        <h1 id="title">
          <span>Hello React!</span>
        </h1>
      ); /*Don't write * because it is not a string*/
      //2.render a react component
      ReactDOM.render(VDOM, document.getElementById("test"));

      console.log("virtual DOM", VDOM);
      console.log(typeof VDOM);
      console.log(VDOM instanceof Object);
      /*
        About Virtual DOM:
        1. Virtual DOM is a pure JavaScript object.
        2. Virtual DOM is not heavy, it is lightweight.
        3. Virtual DOM is a copy of the True DOM.
    */
    </script>
  </body>
</html>
